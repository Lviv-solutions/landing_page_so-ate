services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: so-eat-web
    restart: unless-stopped
    ports:
      - "3500:3000"
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=${PORT}
    env_file:
      - .env
    networks:
      - so-eat-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  so-eat-network:
    driver: bridge
